<html>
<head>
  <link href="http://mapsvg.com/mapsvg/css/mapsvg.css" rel="stylesheet">
  <link href="http://mapsvg.com/mapsvg/css/nanoscroller.css" rel="stylesheet">
  <script src="http://mapsvg.com/mapsvg/js/jquery.js"></script>
  <script src="http://mapsvg.com/mapsvg/js/jquery.mousewheel.min.js"></script>
  <script src="http://mapsvg.com/mapsvg/js/jquery.nanoscroller.min.js"></script>
  <script src="http://mapsvg.com/mapsvg/js/mapsvg.min.js"></script>
</head>

<body>
  <div id="mapsvg"></div>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery("#mapsvg")
        .mapSvg({
          markerLastID: 4, width: 2160, height: 2160, viewBox: [0, 0, 2160, 2160],
          zoom: {
            on: false, limit: [0, 10], delta: 2,
            buttons: { on: true, location: "right" },
            mousewheel: true
          },
          scroll: { on: false, limit: false, background: false, spacebar: false },
          tooltips: { mode: "off", on: false, priority: "local", position: "top" },
          popovers: {
            mode: "", on: false, priority: "local",
            position: "top", centerOn: true, width: 300,
            maxWidth: 50, maxHeight: 50, resetViewboxOnClose: true,
            mobileFullscreen: true
          },
          multiSelect: true, gauge: {
            on: false, labels: { low: "low", high: "high" },
            colors: {
              lowRGB: { r: 85, g: 0, b: 0, a: 1 },
              highRGB: { r: 238, g: 0, b: 0, a: 1 }, low: "#550000", high: "#ee0000",
              diffRGB: { r: 153, g: 0, b: 0, a: 0 }
            }, min: 0, max: false
          }, menuMarkers: {
            on: true, containerId: "mapsvg-menu-markers", template: function (marker) {
              return '<li><a href="#' + marker.id + '">' + marker.id + '</a></li>'
            }
          }, source: "./img/map.svg",
          title: "Fortnite Metro Map",
          markers: [{
            id: "marker_3", attached: true, isLink: false, data: {},
            src: "/markers/pin1_red.png", width: 15, height: 24,
            x: 1344.9216920374706, y: 723.9849238875878
          },
          {
            id: "marker_4", attached: true, isLink: false, tooltip: "Hello",
            href: "http://www.google.com", data: {},
            src: "/mapsvg/markers/pin1_red.png",
            width: 15, height: 24, x: 1605.4369145199062, y: 534.2893735362998
          }],
          responsive: true
        });
    });
  </script>
</body>

</html>
