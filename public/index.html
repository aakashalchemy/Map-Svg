<html>
  <head>
    <link href="http://mapsvg.com/mapsvg/css/mapsvg.css" rel="stylesheet" />
    <link href="http://mapsvg.com/mapsvg/css/nanoscroller.css" rel="stylesheet" />
    <script src="http://mapsvg.com/mapsvg/js/jquery.js"></script>
    <script src="http://mapsvg.com/mapsvg/js/jquery.mousewheel.min.js"></script>
    <script src="http://mapsvg.com/mapsvg/js/jquery.nanoscroller.min.js"></script>
    <script src="http://mapsvg.com/mapsvg/js/mapsvg.min.js"></script>
  </head>

  <body>
    <div id="mapsvg"></div>
    <script type="text/javascript">
      jQuery(document).ready(function() {
        jQuery("#mapsvg").mapSvg({
          markerLastID: 2,
          width: 2160,
          height: 2160,
          viewBox: [0, 0, 2160, 2160],
          zoom: {
            on: false,
            limit: [0, 10],
            delta: 2,
            buttons: { on: true, location: "right" },
            mousewheel: true
          },
          scroll: {
            on: false,
            limit: false,
            background: false,
            spacebar: false
          },
          tooltips: {
            mode: "off",
            on: false,
            priority: "local",
            position: "bottom-right"
          },
          popovers: {
            mode: "off",
            on: false,
            priority: "local",
            position: "top",
            centerOn: true,
            width: 300,
            maxWidth: 50,
            maxHeight: 50,
            resetViewboxOnClose: true,
            mobileFullscreen: true
          },
          gauge: {
            on: false,
            labels: { low: "low", high: "high" },
            colors: {
              lowRGB: { r: 85, g: 0, b: 0, a: 1 },
              highRGB: { r: 238, g: 0, b: 0, a: 1 },
              low: "#550000",
              high: "#ee0000",
              diffRGB: { r: 153, g: 0, b: 0, a: 0 }
            },
            min: 0,
            max: false
          },
          source: "./img/map.svg",
          title: "Fortnite Metro Map",
          markers: [
            {
              id: "marker_1",
              attached: true,
              isLink: false,
              tooltip: "Risky Reels(income tax)",
              data: { latitude: 23.0395, longitude: 72.5691 },
              src: "/mapsvg/markers/pin1_red.png",
              width: 15,
              height: 24,
              x: 1602.9076405152225,
              y: 531.760099531616
            },
            {
              id: "marker_2",
              attached: true,
              isLink: false,
              tooltip: "Dusty Divot (Thaltej)",
              data: { latitude: 23.0504, longitude: 72.4991 },
              src: "/mapsvg/markers/pin1_red.png",
              width: 15,
              height: 24,
              x: 1228.575087822014,
              y: 997.1465163934427
            }
          ],
          responsive: true,
          onClick: null,
          mouseOver: null,
          mouseOut: null
        });
      });
    </script>
  </body>
</html>
